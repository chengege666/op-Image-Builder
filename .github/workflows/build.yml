name: 构建 OpenWrt x86_64 (Image Builder)

on:
  workflow_dispatch:
    inputs:
      firmware_size:
        description: '固件大小 (MB)'
        required: true
        default: '1024'
        type: choice
        options:
          - '1024'
          - '2048'
          - '4096'
      lan_ip:
        description: '路由器管理地址 (LAN IP)'
        required: true
        default: '192.168.1.1'
      luci_version:
        description: 'OpenWrt 版本'
        required: true
        default: '24.10.5'
        type: choice
        options:
          - '24.10.5'
          - 'SNAPSHOT'
      enable_store:
        description: '启用应用商店 (iStore)'
        required: false
        type: boolean
        default: false
      enable_docker:
        description: '启用 Docker'
        required: false
        type: boolean
        default: false
      enable_pppoe:
        description: '启用 PPPoE 拨号配置'
        required: false
        type: boolean
        default: false
      pppoe_user:
        description: 'PPPoE 用户名'
        required: false
      pppoe_pass:
        description: 'PPPoE 密码'
        required: false

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 初始化构建环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3 python3-setuptools python3-pyelftools zstd

      - name: 下载 Image Builder
        run: |
          VERSION="${{ github.event.inputs.luci_version }}"
          
          if [ "$VERSION" == "SNAPSHOT" ]; then
             FILE_EXT="tar.zst"
             IB_URL="https://downloads.openwrt.org/snapshots/targets/x86/64/openwrt-imagebuilder-x86-64.Linux-x86_64.${FILE_EXT}"
          else
             # 判断版本号格式以确定文件后缀
             if [[ "$VERSION" == "24.10."* ]]; then
                FILE_EXT="tar.zst"
             else
                FILE_EXT="tar.xz"
             fi
             IB_URL="https://downloads.openwrt.org/releases/${VERSION}/targets/x86/64/openwrt-imagebuilder-${VERSION}-x86-64.Linux-x86_64.${FILE_EXT}"
          fi
          
          echo "正在下载 Image Builder..."
          echo "版本: $VERSION"
          echo "下载地址: $IB_URL"
          
          if ! wget -qO openwrt-ib.${FILE_EXT} "$IB_URL"; then
             echo "Error: 下载失败！请检查版本号 $VERSION 是否存在。"
             exit 1
          fi
          
          echo "正在解压..."
          mkdir -p openwrt-ib
          if [[ "$FILE_EXT" == "tar.zst" ]]; then
            tar -I zstd -xf openwrt-ib.${FILE_EXT} -C openwrt-ib --strip-components=1
          else
            tar -xf openwrt-ib.${FILE_EXT} -C openwrt-ib --strip-components=1
          fi

      - name: 配置构建参数
        working-directory: ./openwrt-ib
        env:
          LAN_IP: ${{ github.event.inputs.lan_ip }}
          FIRMWARE_SIZE: ${{ github.event.inputs.firmware_size }}
          ENABLE_STORE: ${{ github.event.inputs.enable_store }}
          ENABLE_DOCKER: ${{ github.event.inputs.enable_docker }}
          ENABLE_PPPOE: ${{ github.event.inputs.enable_pppoe }}
          PPPOE_USER: ${{ github.event.inputs.pppoe_user }}
          PPPOE_PASS: ${{ github.event.inputs.pppoe_pass }}
        run: |
          # 准备文件目录
          mkdir -p files/etc/uci-defaults
          mkdir -p keys
          touch custom_packages.txt

          # 执行脚本
          chmod +x ../scripts/*.sh
          ../scripts/set_ip.sh
          ../scripts/set_partition.sh
          ../scripts/add_docker.sh
          ../scripts/set_pppoe.sh
          
          # 处理 Store (改为手动下载包，避开密钥 404 问题)
          if [ "${ENABLE_STORE}" == "true" ]; then
             echo "正在下载 iStore 离线包..."
             mkdir -p packages
             # 使用 wget 递归下载 ipk 文件
             wget -r -np -nd -A "luci-app-store*.ipk,luci-lib-taskd*.ipk,taskd*.ipk,luci-lib-xterm*.ipk" -P packages https://istore.linkease.com/repo/all/store/ || true
             
             # 确保有文件下载下来
             if [ "$(ls packages/*.ipk 2>/dev/null | wc -l)" -eq 0 ]; then
                echo "Warning: iStore packages download failed!"
             else
                echo "luci-app-store taskd luci-lib-taskd luci-lib-xterm" >> custom_packages.txt
             fi
          fi

          # 组合所有包
          # 基础包 + Luci + 常用工具
          # 注意: 移除 block-mount (可能已内置) 和 luci-app-firewall (可能与 i18n 冲突)
          # 使用 make image 时，如果基础包里已有，再次指定有时会报错，我们精简一下
          # 注意: 24.10 版本可能不需要显式指定 luci-i18n-opkg-zh-cn，或者包名有变
          # 尝试添加 luci-i18n-opkg-zh-cn，如果不成功则自动跳过
          BASE_PACKAGES="luci luci-base luci-ssl uhttpd uhttpd-mod-ubus \
          luci-i18n-base-zh-cn luci-i18n-firewall-zh-cn \
          bash curl wget-ssl tar unzip bind-dig \
          kmod-usb-storage kmod-usb-storage-uas kmod-fs-ext4 kmod-fs-vfat kmod-fs-exfat \
          fdisk e2fsprogs"

          # 获取当前版本
          VERSION="${{ github.event.inputs.luci_version }}"

          # 24.10+ 版本的 luci-i18n-package-manager-zh-cn 替代了旧版 opkg 中文包
          if [[ "$VERSION" == "24.10."* ]] || [[ "$VERSION" == "SNAPSHOT" ]]; then
              BASE_PACKAGES="$BASE_PACKAGES luci-i18n-package-manager-zh-cn"
          fi
          
          # 读取自定义包
          CUSTOM_PACKAGES=$(cat custom_packages.txt | tr '\n' ' ')
          
          # 设置环境变量
          echo "PACKAGES=$BASE_PACKAGES $CUSTOM_PACKAGES" >> $GITHUB_ENV

      - name: 生成固件
        working-directory: ./openwrt-ib
        run: |
          make image PROFILE="generic" PACKAGES="${{ env.PACKAGES }}" FILES="files"

      - name: 整理构建产物
        run: |
          mkdir -p firmware
          find openwrt-ib/bin/targets/x86/64 -name "*combined*" -exec cp {} firmware/ \;
          ls -lh firmware/

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_Firmware_${{ github.event.inputs.luci_version }}_${{ github.event.inputs.firmware_size }}MB
          path: firmware/*

      - name: 删除旧构建记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3
