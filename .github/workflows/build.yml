name: 构建 OpenWrt x86_64

on:
  workflow_dispatch:
    inputs:
      firmware_size:
        description: '固件大小 (MB)'
        required: true
        default: '1024'
        type: choice
        options:
          - '1024'
          - '2048'
          - '4096'
      lan_ip:
        description: '路由器管理地址 (LAN IP)'
        required: true
        default: '192.168.1.1'
      luci_version:
        description: 'LuCI 版本 / 分支'
        required: true
        default: '官方稳定版'
        type: choice
        options:
          - '官方稳定版'
          - 'Master 开发版'
      enable_store:
        description: '启用应用商店 (iStore)'
        required: false
        type: boolean
        default: false
      enable_docker:
        description: '启用 Docker'
        required: false
        type: boolean
        default: false
      enable_pppoe:
        description: '启用 PPPoE 拨号配置'
        required: false
        type: boolean
        default: false
      pppoe_user:
        description: 'PPPoE 用户名'
        required: false
      pppoe_pass:
        description: 'PPPoE 密码'
        required: false

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 初始化编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          df -h

      - name: 拉取 OpenWrt 源码
        run: |
          if [ "${{ github.event.inputs.luci_version }}" == "Master 开发版" ]; then
            git clone -b master --single-branch https://github.com/openwrt/openwrt openwrt
          else
            git clone -b openwrt-23.05 --single-branch https://github.com/openwrt/openwrt openwrt
          fi

      - name: 更新 Feeds
        working-directory: ./openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 加载自定义配置
        run: |
          cp config/base.config openwrt/.config
          chmod +x scripts/*.sh

      - name: 执行自定义脚本
        working-directory: ./openwrt
        env:
          LAN_IP: ${{ github.event.inputs.lan_ip }}
          FIRMWARE_SIZE: ${{ github.event.inputs.firmware_size }}
          ENABLE_STORE: ${{ github.event.inputs.enable_store }}
          ENABLE_DOCKER: ${{ github.event.inputs.enable_docker }}
          ENABLE_PPPOE: ${{ github.event.inputs.enable_pppoe }}
          PPPOE_USER: ${{ github.event.inputs.pppoe_user }}
          PPPOE_PASS: ${{ github.event.inputs.pppoe_pass }}
        run: |
          ../scripts/set_ip.sh
          ../scripts/set_partition.sh
          ../scripts/add_docker.sh
          ../scripts/add_store.sh
          ../scripts/set_pppoe.sh

      - name: 缓存 OpenWrt DL
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-openwrt-dl-${{ hashFiles('openwrt/.config') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-dl-

      - name: 下载软件包
        working-directory: ./openwrt
        run: |
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: 编译固件
        working-directory: ./openwrt
        run: |
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_Firmware_${{ github.event.inputs.firmware_size }}MB
          path: openwrt/bin/targets/x86/64/*combined*

      - name: 删除旧构建记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3
