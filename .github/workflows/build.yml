name: 构建 OpenWrt x86_64 (Image Builder)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '固件构建类型'
        required: true
        default: 'squashfs_ext4 (物理机/通用)'
        type: choice
        options:
          - 'squashfs_ext4 (物理机/通用)'
          - 'iso (虚拟机/光盘)'
          - 'rootfs (容器/LXC)'
      luci_version:
        description: 'OpenWrt 版本'
        required: true
        default: '24.10.5'
        type: choice
        options:
          - '24.10.5'
          - 'SNAPSHOT'
      auto_release:
        description: '构建成功后是否自动发布到GitHub Release'
        required: false
        type: boolean
        default: false
      firmware_size:
        description: '固件大小 (MB) [若选 Rootfs 则此项无效]'
        required: true
        default: '1024'
        type: choice
        options:
          - '1024'
          - '2048'
          - '4096'
      lan_ip:
        description: '路由器管理地址 (LAN IP)'
        required: true
        default: '192.168.1.1'
      enable_store:
        description: '启用应用商店 (iStore)'
        required: false
        type: boolean
        default: false
      enable_docker:
        description: '启用 Docker'
        required: false
        type: boolean
        default: false
      enable_pppoe:
        description: '启用 PPPoE 拨号配置'
        required: false
        type: boolean
        default: false
      pppoe_user:
        description: 'PPPoE 用户名'
        required: false
      pppoe_pass:
        description: 'PPPoE 密码'
        required: false

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 初始化构建环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3 python3-setuptools python3-pyelftools zstd genisoimage

      - name: 获取 OpenWrt 版本
        id: get_version
        run: |
          VERSION="${{ github.event.inputs.luci_version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: 下载 Image Builder
        run: |
          if [ "$VERSION" == "SNAPSHOT" ]; then
             FILE_EXT="tar.zst"
             IB_URL="https://downloads.openwrt.org/snapshots/targets/x86/64/openwrt-imagebuilder-x86-64.Linux-x86_64.${FILE_EXT}"
          else
             # 判断版本号格式以确定文件后缀
             if [[ "$VERSION" == "24.10."* ]]; then
                FILE_EXT="tar.zst"
             else
                FILE_EXT="tar.xz"
             fi
             IB_URL="https://downloads.openwrt.org/releases/${VERSION}/targets/x86/64/openwrt-imagebuilder-${VERSION}-x86-64.Linux-x86_64.${FILE_EXT}"
          fi
          
          echo "正在下载 Image Builder..."
          echo "版本: $VERSION"
          echo "下载地址: $IB_URL"
          
          if ! wget -qO openwrt-ib.${FILE_EXT} "$IB_URL"; then
             echo "Error: 下载失败！请检查版本号 $VERSION 是否存在。"
             exit 1
          fi
          
          echo "正在解压..."
          mkdir -p openwrt-ib
          if [[ "$FILE_EXT" == "tar.zst" ]]; then
            tar -I zstd -xf openwrt-ib.${FILE_EXT} -C openwrt-ib --strip-components=1
          else
            tar -xf openwrt-ib.${FILE_EXT} -C openwrt-ib --strip-components=1
          fi

      - name: 配置构建参数
        working-directory: ./openwrt-ib
        env:
          LAN_IP: ${{ github.event.inputs.lan_ip }}
          FIRMWARE_SIZE: ${{ github.event.inputs.firmware_size }}
          ENABLE_STORE: ${{ github.event.inputs.enable_store }}
          ENABLE_DOCKER: ${{ github.event.inputs.enable_docker }}
          BUILD_TYPE: ${{ github.event.inputs.build_type }}
          ENABLE_PPPOE: ${{ github.event.inputs.enable_pppoe }}
          PPPOE_USER: ${{ github.event.inputs.pppoe_user }}
          PPPOE_PASS: ${{ github.event.inputs.pppoe_pass }}
        run: |
          # 准备文件目录
          mkdir -p files/etc/uci-defaults
          mkdir -p keys
          touch custom_packages.txt

          # 执行脚本
          chmod +x ../scripts/*.sh
          ../scripts/set_ip.sh
          
          if [[ "${BUILD_TYPE}" == *"rootfs"* ]]; then
              echo "Rootfs mode, skipping partition size setting."
          else
              ../scripts/set_partition.sh
          fi

          ../scripts/add_docker.sh
          ../scripts/set_pppoe.sh
          
          # 处理 Store (改为手动下载包，避开密钥 404 问题)
          if [ "${ENABLE_STORE}" == "true" ]; then
             echo "正在下载 iStore 离线包..."
             mkdir -p packages
             # 使用 wget 递归下载 ipk 文件
             wget -r -np -nd -A "luci-app-store*.ipk,luci-lib-taskd*.ipk,taskd*.ipk,luci-lib-xterm*.ipk" -P packages https://istore.linkease.com/repo/all/store/ || true
             
             if [ "$(ls packages/*.ipk 2>/dev/null | wc -l)" -eq 0 ]; then
                echo "Warning: iStore packages download failed!"
             else
                echo "luci-app-store taskd luci-lib-taskd luci-lib-xterm" >> custom_packages.txt
             fi
          fi

          # 组合所有包
          BASE_PACKAGES="luci luci-base luci-ssl uhttpd uhttpd-mod-ubus \
          luci-i18n-base-zh-cn luci-i18n-firewall-zh-cn \
          luci-app-ttyd luci-i18n-ttyd-zh-cn \
          openssh-sftp-server \
          bash curl wget-ssl tar unzip bind-dig \
          kmod-usb-storage kmod-usb-storage-uas kmod-fs-ext4 kmod-fs-vfat kmod-fs-exfat \
          block-mount fdisk e2fsprogs lsblk parted"

          # 24.10+ 版本的 luci-i18n-package-manager-zh-cn 替代了旧版 opkg 中文包
          if [[ "$VERSION" == "24.10."* ]] || [[ "$VERSION" == "SNAPSHOT" ]]; then
              BASE_PACKAGES="$BASE_PACKAGES luci-i18n-package-manager-zh-cn"
          fi
          
          # 确保 .config 存在
          [ -f .config ] || touch .config
          
          # === 配置构建类型 ===
          # 清理默认设置，避免冲突
          sed -i '/CONFIG_TARGET_ROOTFS_TARGZ/d' .config
          sed -i '/CONFIG_TARGET_ROOTFS_SQUASHFS/d' .config
          sed -i '/CONFIG_TARGET_ROOTFS_EXT4FS/d' .config
          sed -i '/CONFIG_ISO_IMAGES/d' .config

          if [[ "${BUILD_TYPE}" == *"squashfs_ext4"* ]]; then
             echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
             echo "CONFIG_TARGET_ROOTFS_EXT4FS=y" >> .config
             echo "# CONFIG_TARGET_ROOTFS_TARGZ is not set" >> .config
             echo "# CONFIG_ISO_IMAGES is not set" >> .config
          elif [[ "${BUILD_TYPE}" == *"rootfs"* ]]; then
             echo "CONFIG_TARGET_ROOTFS_TARGZ=y" >> .config
             echo "# CONFIG_TARGET_ROOTFS_SQUASHFS is not set" >> .config
             echo "# CONFIG_TARGET_ROOTFS_EXT4FS is not set" >> .config
             echo "# CONFIG_ISO_IMAGES is not set" >> .config
          elif [[ "${BUILD_TYPE}" == *"iso"* ]]; then
             echo "CONFIG_ISO_IMAGES=y" >> .config
             echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
             echo "# CONFIG_TARGET_ROOTFS_EXT4FS is not set" >> .config
             echo "# CONFIG_TARGET_ROOTFS_TARGZ is not set" >> .config
          fi
          
          # 读取自定义包
          CUSTOM_PACKAGES=$(cat custom_packages.txt | tr '\n' ' ')
          
          echo "PACKAGES=$BASE_PACKAGES $CUSTOM_PACKAGES" >> $GITHUB_ENV

      - name: 生成固件
        working-directory: ./openwrt-ib
        run: |
          make image PACKAGES="$PACKAGES" FILES="files"

      - name: 整理构建产物
        run: |
          mkdir -p firmware
          
          if [[ "${BUILD_TYPE}" == *"iso"* ]]; then
             echo "ISO 模式已启用，仅保留 ISO 文件..."
             find openwrt-ib/bin/targets/x86/64 -name "*.iso" -exec cp {} firmware/ \;
          elif [[ "${BUILD_TYPE}" == *"squashfs_ext4"* ]]; then
             echo "常规模式，保留 img.gz 文件..."
             # 排除 rootfs.img.gz (非 combined 镜像)
             find openwrt-ib/bin/targets/x86/64 -name "*-combined-*.img.gz" -exec cp {} firmware/ \;
          elif [[ "${BUILD_TYPE}" == *"rootfs"* ]]; then
             echo "Rootfs 模式，保留 tar.gz 文件..."
             find openwrt-ib/bin/targets/x86/64 -name "*.tar.gz" -exec cp {} firmware/ \;
          fi
          
          cd firmware
          ls -lh
          
          # 打包
          VERSION="${{ github.event.inputs.luci_version }}"
          zip -r "OpenWrt_x86_64_${VERSION}.zip" ./*

      - name: 上传固件 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_x86_64_Firmware
          path: firmware/*.zip

      - name: 发布到 GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.event.inputs.auto_release == 'true'
        with:
          tag_name: v${{ env.VERSION }}-${{ github.run_id }}
          name: OpenWrt ${{ env.VERSION }} x86_64
          body: |
            OpenWrt x86_64 固件
            版本: ${{ env.VERSION }}
            类型: ${{ github.event.inputs.build_type }}
            IP: ${{ github.event.inputs.lan_ip }}
          files: firmware/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
